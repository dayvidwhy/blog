<h1>Contact</h1>
<p>If you would like to get in touch with me I highly recommend <a href="mailto:{{ site.email }}">sending me an email</a>, but if you prefer forms try the one below. I attempt to respond to every message I receive but there may be a short delay if it is during the week.</p>
<form id="contact_me" method="POST" action="https://formspree.io/f/mvoddgdk">
    <label>
        <span>Name</span>
        <span class="require">*</span>
        <input type="text" name="name" placeholder="Enter your name.">
    </label>
    <label>
        <span>Email Address</span>
        <span class="require">*</span>
        <input type="text" name="email" placeholder="Enter your email address.">
    </label>
    <label>
        <span>Message</span>
        <textarea name="message" class="form_inputs" rows="4" placeholder="Enter your message."></textarea>
    </label>
    <input id="contact-button" type="submit" value="Submit">
</form>
<script src="{{ '/js/validate.js' | prepend: site.baseurl }}" type="text/javascript"></script>
