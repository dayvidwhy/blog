<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme_colour }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.title }}">
  <meta name="keywords" content="{{ site.base_keywords }}{% for category in page.categories %}{{ category }}, {% endfor %}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}">
  <meta name="twitter:title" content="David Young - Web Developer living in Brisbane">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ '/images/small.jpg' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:site" content="{{ site.twitter_username }}">
  <meta name="twitter:creator" content="{{ site.twitter_username }}">
  <title>David Young - Development Blog</title>
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
  <link rel="shortcut icon" href="{{ '/images/favicon.ico?' | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | prepend: site.url | remove: '.html'  }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url | append: site.baseurl | append: '/feed.xml' }}">
</head>
<body>
  {% include header.html %}
  <main class="page-content" aria-label="Content" role="main">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>
  {% include footer.html %}
</body>
</html>
